theme = "base16_transparent"
# theme = "heisenberg"

[editor]
bufferline = "always"
text-width = 96
cursorline = false
rulers = [96]
true-color = true
line-number = "relative"

[editor.lsp]
auto-signature-help = false

[editor.indent-guides]
render = true

[editor.statusline]
center = ["version-control"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.normal."+"]
m = ":run-shell-command make"
c = ":run-shell-command cargo build"
t = ":run-shell-command cargo test"

[keys.insert]
"A-ret" = "normal_mode"
