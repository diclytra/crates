[[language]]
name = "nu"
indent = { tab-width = 2, unit = "\t" }


[language-server.bash-language-server]
command = "bash-language-server"
args = ["start"]

[[language]]
name = "bash"
language-servers = [ "bash-language-server" ]
formatter = { command = "shfmt" }
indent = { tab-width = 2, unit = "\t" }
auto-format = true

[[language]]
name = "go"
formatter = { command = "goimports" }
indent = { tab-width = 2, unit = "\t" }
auto-format = true

[language-server]
deno = { command = "deno", args = ["lsp"] }

[[language]]
name = "typescript"
file-types = ["ts","tsx"]
roots = ["deno.json","deno.jsonc","tsconfig.json","package.json"]
auto-format = true
indent = { tab-width = 2, unit = "\t" }
language-servers = ["deno"]

[[language]]
name = "javascript"
file-types = ["js","jsx","mjs"]
roots = ["deno.json","deno.jsonc","package.json"]
auto-format = true
indent = { tab-width = 2, unit = "\t" }
language-servers = ["deno"]

[[language]]
name = "html"
formatter = { command = 'prettier', args = ["--parser", "html"] }

[[language]]
name = "json"
formatter = { command = 'prettier', args = ["--parser", "json"] }

[[language]]
name = "css"
formatter = { command = 'prettier', args = ["--parser", "css"] }

[[language]]
name = "python"
language-servers = ["ruff"]
scope = "source.python"
formatter = { command = "ruff", args = ["format", "--line-length", "96", "-"] }
auto-format = true

[[language]]
name = "hcl"
file-types = ["tf"]
formatter = { command = "terraform", args = ["fmt", "-"] }

[[language]]
name = "markdown"
formatter = { command = 'prettier', args = [
  "--parser",
  "markdown",
  "--prose-wrap",
  "never"
] }
auto-format = true
