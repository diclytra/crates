theme = "base16_transparent"

[editor]
bufferline = "always"
text-width = 96
cursorline = false
rulers = [96]
true-color = true
line-number = "relative"

[editor.indent-guides]
render = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
center = ["version-control"]

[keys.normal.f]
k = ":w"
h = ":x"
q = ":q"
  
[keys.normal."+"]
m = ":run-shell-command make"
c = ":run-shell-command cargo build"
t = ":run-shell-command cargo test"

[keys.insert]
"C-[" = "normal_mode"

